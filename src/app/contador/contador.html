<div class="flex-container">
    <div class="texto">
        Desarrollar un contador que nos permita
        incrementar y decrementar siempre y cuando
        se cumplan las condiciones.
        En caso de no cumplirse, lanzar una alerta de error.

        Hacer todo dentro del componente app.
    </div>
</div>

<div class="flex-container">
    <div><button (click)="decrementar()" class="boton decrementar">-</button></div>
    <div><label>{{contador}}</label></div>
    <div><button (click)="incrementar()" class="boton incrementar">+</button></div>
</div>
